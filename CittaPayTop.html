<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citta Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom-blue { background-color: #1E73BE; }
        .text-custom-blue { color: #1E73BE; }
        .bg-custom-gold { background-color: #DDC71F; }
        .text-custom-gold { color: #DDC71F; }
        .gold-gradient-card { 
            background: linear-gradient(125deg, #ffffff 0%, #fffdf0 100%);
            border: 1px solid #fef3c7;
        }
        html, body { height: 100%; margin: 0; overflow: hidden; }
        body { font-family: 'Hiragino Sans', 'Meiryo', sans-serif; background-color: #f9fafb; }
        .citta-symbol { position: relative; display: inline-block; font-weight: 900; }
        .citta-symbol::after { content: "="; position: absolute; left: 50%; top: 48%; transform: translate(-50%, -50%) scaleX(1.3); font-size: 0.6em; opacity: 1; color: #DDC71F; }
    </style>
</head>
<body class="flex items-center justify-center">
    <main class="w-full max-w-sm h-screen p-5 flex flex-col justify-between">
        <div class="flex flex-col items-center">
            <div class="w-full flex justify-center items-center h-[25vh] min-h-[120px]">
                <img src="cittapay.jpg" alt="Citta Pay Logo" class="max-h-full max-w-full object-contain drop-shadow-lg">
            </div>
            <div class="gold-gradient-card w-full rounded-3xl shadow-md border-l-[12px] border-custom-gold p-5 mb-4 mt-2">
                <p class="text-custom-gold text-[10px] font-black tracking-widest uppercase mb-1">残高</p>
                <div class="flex items-baseline justify-end space-x-1">
                    <span class="text-3xl citta-symbol">C</span>
                    <h2 class="text-5xl font-black text-gray-800 tracking-tighter">54,320</h2>
                    <span class="text-gray-500 text-sm font-bold ml-1">チッタ</span>
                </div>
            </div>
            <button onclick="location.href='CittaPayPayment.html'" class="w-full bg-custom-blue active:scale-95 text-white font-bold py-5 rounded-2xl shadow-lg transition-transform flex flex-col items-center justify-center">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" /></svg>
                    <span class="text-xl font-black tracking-tight text-white">支払う</span>
                </div>
            </button>
        </div>
        <div class="flex-1 flex flex-col mt-6 overflow-hidden">
            <h3 class="text-gray-700 text-xs font-black mb-2 uppercase tracking-tighter"><span class="w-1 h-3 bg-custom-blue mr-2 inline-block"></span>使用履歴</h3>
            <div class="space-y-2 overflow-y-auto pb-4 pr-1">
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center text-xs">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gray-50 text-custom-blue rounded-full flex items-center justify-center mr-3"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 11-8 0v4M5 9h14l1 12H4L5 9z"></path></svg></div>
                        <div><p class="font-bold">ABC商店 A</p><p class="text-[9px] text-gray-400">2026/02/22 10:15</p></div>
                    </div>
                    <p class="font-bold">-<span class="citta-symbol mr-0.5">C</span>1,200</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
