<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citta Pay - Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom-blue { background-color: #1E73BE; }
        .text-custom-blue { color: #1E73BE; }
        .bg-custom-gold { background-color: #DDC71F; }
        .text-custom-gold { color: #DDC71F; }
        html, body { height: 100%; margin: 0; overflow: hidden; }
        body { font-family: 'Hiragino Sans', 'Meiryo', sans-serif; background-color: #f9fafb; }
        .citta-symbol { position: relative; display: inline-block; font-weight: 900; }
        .citta-symbol::after { content: "="; position: absolute; left: 50%; top: 48%; transform: translate(-50%, -50%) scaleX(1.2); font-size: 0.6em; opacity: 0.9; }
        .success-anim { animation: pop 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards; }
        @keyframes pop { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="flex items-center justify-center">
    <main class="w-full max-w-sm h-screen p-5 flex flex-col justify-between items-center text-center">
        <div class="w-full flex justify-center items-center h-[15vh] min-h-[80px]">
            <img src="cittapay.jpg" alt="Citta Pay Logo" class="max-h-full max-w-full object-contain opacity-50">
        </div>
        <div class="flex-1 flex flex-col justify-center items-center w-full">
            <div class="w-20 h-20 bg-custom-blue rounded-full flex items-center justify-center mb-6 shadow-lg success-anim">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
            </div>
            <h2 class="text-2xl font-black text-gray-800 mb-1">支払い完了</h2>
            <div class="gold-gradient-card w-full rounded-3xl shadow-lg border-t-8 border-custom-gold p-8">
                <p id="finish-shop" class="text-xl font-black text-gray-800">Citta Cafe</p>
                <div class="w-full h-px bg-yellow-100 my-5"></div>
                <div class="flex items-baseline justify-center space-x-2">
                    <span class="text-3xl citta-symbol">C</span>
                    <span id="finish-amount" class="text-6xl font-black text-gray-800 tracking-tighter">1,200</span>
                    <span class="text-gray-600 text-lg font-bold">チッタ</span>
                </div>
            </div>
        </div>
        <div class="w-full pb-8">
            <button onclick="location.href='index.html'" class="w-full bg-white border-2 border-custom-blue text-custom-blue active:bg-blue-50 font-bold py-4 rounded-2xl shadow-sm flex items-center justify-center space-x-2">
                <span class="text-lg font-black tracking-tight">ホームへ戻る</span>
            </button>
            <p class="text-[9px] text-gray-400 mt-4 uppercase">取引番号: #123456789</p>
        </div>
    </main>
    <script>
        window.onload = function() {
            const shop = localStorage.getItem('lastShop') || "店舗未設定";
            const amt = localStorage.getItem('lastAmount') || "0";
            document.getElementById('finish-shop').innerText = shop;
            document.getElementById('finish-amount').innerText = Number(amt).toLocaleString();
        };
    </script>
</body>

</html>
